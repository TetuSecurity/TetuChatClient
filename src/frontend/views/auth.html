<div class="container">
  <div class="row">
    <div class="authwindow">
      <div class="col-md-4 col-md-offset-4">
        <div class="form-group container-fluid">
          <form class="simple-form" name="authform" novalidate>
            <div class="input-group form-group">
              <span class="input-group-addon authinput" id="Server"><b>Server</b></span>
              <input type="text" class="form-control" placeholder="Server URL" name="server" ng-model="auth.Server" required />
            </div>
            <div class="input-group form-group">
              <span class="input-group-addon authinput" id="Username"><b>Username</b></span>
              <input type="text" class="form-control" placeholder="Username" name="Username" ng-model="auth.Username" required />
            </div>
            <div class="input-group form-group">
              <span class="input-group-addon authinput" id="Password"><b>Password</b></span>
              <input type="password" class="form-control" placeholder="Password" name="Password" ng-model="auth.Password" required />
            </div>
            <button class="btn btn-block" ng-click="pickKey()" ng-show="isLoggingIn"><b>Load a Key</b></button><span ng-show="auth.Keyfile">{{auth.Keyfile}}</span>
            <hr>
            <button class="btn btn-lg btn-block btn-theme" type="submit" ng-click="login()" ng-show="isLoggingIn">Log in</button>
            <button class="btn btn-lg btn-block btn-theme" type="submit" ng-click="register()" ng-hide="isLoggingIn">Register</button>
          </form>
            <h4 class="text-center">or</h4>
            <h3 class="text-center">
              <a href="javascript:void(0);" ng-click="isLoggingIn=!isLoggingIn">{{isLoggingIn ? 'Sign up instead' : 'Log in instead'}}</a>
            </h3>
          <hr>
        </div>
      </div>
    </div>
  </div>
  <div class="cover" ng-show="loading">
    <div class="loadingScreen">
      <img src="images/loading.gif" alt="loading" class="img-responsive center-block"/>
      <h2 class="text-center" style="color:#FFF;">Loading Keys<small>...</small></h2>
    </div>
  </div>
</div>
